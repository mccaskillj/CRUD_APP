<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.6.1.css">
</head>

<div class="stats" style="display: none">
    <div class="stats-one">
        <div class="stats-one-child">Statistics</div>
    </div>
    <div class="stats-two">
        <div class="stats-two-child">
            <h3>Additions/Hour</h3>
            <label id="additions"></label>
        </div>
    </div>
    <div class="stats-three">
        <div class="stats-three-child">
            <h3>Additions/Hour: Deletions/Hour</h3>
            <label id="ratio"></label>
        </div>
    </div>
</div>

<div class="table-content" style="display: none">
    <div class="btn-group">
        <button type="button" id="add">Add Record</button>
        <button type="button" id="delete">Delete Record</button>
        <button type="button" id="display">Display Record</button>
    </div>

    <table id="record_table">
        <tr class="table-header">
            <th onclick="sortTable(0)">ID</th>
            <th onclick="sortTable(1)">Name</th>
        </tr>
    </table>
</div>

<div id="qunit"></div>
<div id="qunit-fixture"></div>
<div id="modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title"></h2>
            <span class="close">&times;</span>
        </div>
        <div class="modal-objects">
            <div id="add-div" class="form-set">
                <b>Name:</b><br>
                <input class="text-box" type="text" id="name" placeholder="Jon Doe">
                <label class="error" id="name-error">*Name format invalid</label>
                <br>
                <b>Phone:</b><br>
                <input class="text-box"
                       type="tel"
                       id="phone" placeholder="(123) 456-7890">
                <label class="error" id="phone-error">*Telephone format invalid</label>
            </div>
            <div id="del-dis-div" class="form-set">
                <label id="del-dis-text"></label>
            </div>
            <br>
            <button type="button" class="submit" id="submit">Submit</button>
            <button type="button" class="submit" id="no" style="visibility: hidden">No</button>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/qunit/qunit-2.6.1.js"></script>
<script type="text/javascript" src="/javascripts/scripts.js"></script>
<script type="text/javascript" src="/javascripts/test.js"></script>

</body>
</html>
